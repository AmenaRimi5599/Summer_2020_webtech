
<html>
<head>
	<title>Profile</title>
	<style>table{border-collapse:collapse;}</style>
</head>
<body>
	<table width="30%" align="center" border="2" cellpadding="5">
		<tr>
			<td colspan="3" align="center"><h2>PERSON PROFILE</h2></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Name </td>
			<td ><input type="text"  ></td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Email </td>
			<td ><input type="email"  ></td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Gender </td>
			<td ><input type="radio" name="gender"> Male
				<input type="radio" name="gender"> Female
				<input type="radio" name="gender"> Other
			</td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Date of Birth </td>
			<td >
				<input type="text" name="" size="3">/
				<input type="text" name="" size="3">/
				<input type="text" name="" size="3">
				<i>(dd/mm/yyyy)</i>
			</td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Blood Group </td>
			<td >
				<select name="">
					<option value="">A+</option>
					<option value="">A-</option>
					<option value="">B+</option>
					<option value="">B-</option>
					<option value="">O+</option>
					<option value="">O-</option>
					<option value="">AB+</option>
					<option value="">AB-</option>
				</select>
			</td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Degree </td>
			<td ><input type="checkbox" name="degree"> SSC
				<input type="checkbox" name="degree"> HSC
				<input type="checkbox" name="degree"> BSc.
				<input type="checkbox" name="degree"> MSc.
			</td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px"> Photo </td>
			<td >
				<input type="file" value="Browse...">
			</td>
			<td width="30px"></td>
		</tr>
		<tr>
			<td width="100px" height="40px" colspan="3"></td>
			
		</tr>
		<tr>
			<td width="100px" height="40px" colspan="3" align="right">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Clear">
			</td>
		</tr>
		
	</table>
</body>
</html>
