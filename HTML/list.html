<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Lists</title>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<div>
		<h2>Unordered Lists</h2>
		<ul>
			<li>New-Zeland</li>
			<li>Rome</li>
			<li>Paris</li>
			<li>Switzerland</li>
		</ul>
	</div>

	<div>
		<h2>Ordered Lists</h2>
		<ol>
			<li>Juice</li>
			<li>Ice-Cream</li>
			<li>Chocolate</li>
			<li>Candy</li>
		</ol>
	</div>

</body>
</html>
